version: '3.8'

services:
  vgtpbx-switch:
    build:
      context: .
      args:
        - SOFIA_VERSION=1.13.17
        - FREESWITCH_VERSION=1.10.10
      secrets:
        - signalwire_token
    image: vgtpbx-switch:latest
    container_name: vgtpbx-switch
    volumes:
      - freeswitch-config:/etc/freeswitch
      - freeswitch-recordings:/var/lib/freeswitch/recordings
      - freeswitch-storage:/var/lib/freeswitch/storage
      - freeswitch-log:/var/log/freeswitch
      - freeswitch-db:/var/lib/freeswitch/db
    ports:
      - "5060:5060/udp"  # SIP UDP
      - "5060:5060/tcp"  # SIP TCP
      - "5061:5061/tcp"  # SIP TLS
      - "5080:5080/udp"  # SIP UDP Alternative
      - "5080:5080/tcp"  # SIP TCP Alternative
      - "5066:5066/tcp"  # WebSocket for WebRTC
      - "7443:7443/tcp"  # WebSocket TLS for WebRTC
      - "8021:8021/tcp"  # Event Socket
      - "16384-32768:16384-32768/udp"  # RTP Media
    restart: unless-stopped
    networks:
      - vgtpbx-network

volumes:
  freeswitch-config:
  freeswitch-recordings:
  freeswitch-storage:
  freeswitch-log:
  freeswitch-db:

networks:
  vgtpbx-network:
    driver: bridge

secrets:
  signalwire_token:
    environment: SIGNALWIRE_TOKEN